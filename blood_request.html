<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Blood - Blood Bank Management System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Blood Bank Management System</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="donor_registration.html">Donor Registration</a></li>
                    <li><a href="recipient_registration.html">Recipient Registration</a></li>
                    <li><a href="blood_stock.html">Blood Stock</a></li>
                    <li><a href="blood_request.html" class="active">Request Blood</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </header>
        
        <main>
            <section class="form-section">
                <h2>Blood Request Form</h2>
                <form id="bloodRequestForm" action="php/submit_blood_request.php" method="POST">
                    <div class="form-group">
                        <label for="recipientId">Recipient ID (if registered):</label>
                        <input type="number" id="recipientId" name="recipientId">
                        <p class="help-text">If you're not registered, please <a href="recipient_registration.html">register here</a> first.</p>
                    </div>
                    
                    <div class="form-group">
                        <label for="bloodGroup">Blood Group Required:</label>
                        <select id="bloodGroup" name="bloodGroup" required>
                            <option value="">Select Blood Group</option>
                            <option value="1">A+</option>
                            <option value="2">A-</option>
                            <option value="3">B+</option>
                            <option value="4">B-</option>
                            <option value="5">AB+</option>
                            <option value="6">AB-</option>
                            <option value="7">O+</option>
                            <option value="8">O-</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="unitsRequired">Units Required:</label>
                        <input type="number" id="unitsRequired" name="unitsRequired" min="1" value="1" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="requiredDate">Required Date:</label>
                        <input type="date" id="requiredDate" name="requiredDate" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="hospitalName">Hospital Name:</label>
                        <input type="text" id="hospitalName" name="hospitalName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="doctorName">Doctor Name:</label>
                        <input type="text" id="doctorName" name="doctorName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="purpose">Purpose:</label>
                        <textarea id="purpose" name="purpose" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Submit Request</button>
                        <button type="reset" class="btn btn-secondary">Reset</button>
                    </div>
                </form>
            </section>
        </main>
        
        <footer>
            <p>&copy; 2025 Blood Bank Management System. All rights reserved.</p>
        </footer>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
